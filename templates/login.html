<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/login.css') }}">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>로그인</title>
    <style>
        body {
            margin: 0;
        }
    </style>
  </head>
  <body>
    <div class="screen">
      <a href ="/" class="logo noto-sans">
        KHUTALK
      </a>
        <div class="login-box">
            <div class="input-container">
                <div class="input-wrap-top">
                    <input id="input_id" placeholder="아이디" class="input-id noto-sans"/>
                    <svg xmlns="http://www.w3s.org/2000/svg" width="16" height="16" class="bi bi-person icon" viewBox="0 0 16 16">
                        <path class = "icon-image" d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                    <svg onclick="erase_id()" xmlns="http://www.w3.org/2000/svg" width= "16" height="16" class="bi bi-x-circle-fill cancel-image" viewBox="0 0 16 16" >
                        <path class = "cancel-image" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                    </svg>
                </div>
                <div class="input-wrap-bottom">
                    <input type="password" id="input_pw" placeholder="비밀번호" class="input-id noto-sans" />
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-shield-lock icon " viewBox="0 0 16 16" class = "icon-image">
                        <path class = "icon-image" d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
                        <path class = "icon-image" d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415"/>
                      </svg>
                      
                        <svg onclick="erase_pw()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill cancel-image" viewBox="0 0 16 16">
                            <path class = "cancel-image" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                        </svg>
                </div>
            </div>
            <div style="margin-top: 6px; padding: 0px 3px 0px 3px;">
              <span class="no-text-drag noto-sans" style="color: red; font-size: 11px;" id="loginstatus"></span>
            </div>

            <div class="login-btn noto-sans" onclick="click_login_btn()">로그인</div>
        </div>
        <div style="margin-top: 10px;">
          <span class="q-msg noto-sans">쿠톡 계정이 없으신가요?</span> <a href="/page/join" class="signin-btn noto-sans">가입하기</a>
        </div>
    </div>
  </body>
  <script>
        function toggleCancelIcon(input, cancelDiv) {
            if (input.value.trim() !== '') {
                cancelDiv.style.display = 'block'; // 값이 있으면 보여주기
            } else {
                cancelDiv.style.display = 'none'; // 값이 없으면 숨기기
            }
        }
    function erase_id(){
        document.getElementById("input_id").value = ''
        toggleCancelIcon(document.getElementById('input_id'), document.querySelector('.input-wrap-top .cancel-image'));
    }

    function erase_pw(){
        document.getElementById("input_pw").value = ''
        toggleCancelIcon(document.getElementById('input_pw'), document.querySelector('.input-wrap-bottom .cancel-image'));
    }


    
    function click_login_btn() {
      fetch("http://moomu.iptime.org:8000/user/login", {
        method: "POST", // HTTP 메소드 설정
        headers: {
          "Content-Type": "application/json", // 컨텐트 타입 헤더 설정
        },
        body: JSON.stringify({
          userId: document.getElementById("input_id").value,
          userPw: document.getElementById("input_pw").value,
        }),
      })
        .then((response) => response.json()) // 응답을 JSON으로 파싱
        .then((data) => {
          if (data.msg == "로그인 성공") {
            window.location.assign("http://moomu.iptime.org:8000");
          } else {
            document.getElementById('loginstatus').innerHTML = "일치하는 로그인 정보가 없습니다."
          }
          
        }) // 성공 처리
        .catch((error) => console.error("Error:", error)); // 에러 처리
    }
  </script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 각 입력 필드와 취소 아이콘 div에 대한 참조를 얻습니다.
        const inputID = document.getElementById('input_id');
        const cancelImageID = document.querySelector('.input-wrap-top .cancel-image');
        const inputPW = document.getElementById('input_pw');
        const cancelImagePW = document.querySelector('.input-wrap-bottom .cancel-image');
    
        // 입력 필드의 값에 따라 취소 아이콘의 표시 상태를 조절하는 함수

        // 각 입력 필드에 이벤트 리스너를 추가합니다.
        inputID.addEventListener('input', function() {
            toggleCancelIcon(inputID, cancelImageID);
        });
        inputPW.addEventListener('input', function() {
            toggleCancelIcon(inputPW, cancelImagePW);
        });
    
        // 초기 로드 시에도 각 입력 필드의 상태를 확인합니다.
        toggleCancelIcon(inputID, cancelImageID);
        toggleCancelIcon(inputPW, cancelImagePW);
    });
    </script>
</html>
